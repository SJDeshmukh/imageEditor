<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #f5f5f5;
        }

        h1, h2 {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #f5f5f5;
        }

        h1 {
            font-size: 3rem;
            color: #00bcd4;
            margin-top: 80px;
            animation: fadeIn 1s ease-in;
        }

        h2 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #bbbbbb;
            animation: fadeIn 1.5s ease-in;
        }

        /* Upload & Conversion Section */
        .container {
            text-align: center;
            margin: 30px;
        }

        .upload-container {
            margin-top: 20px;
        }

        .upload-container input, .upload-container select, .upload-container button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        .upload-container input {
            color: #f5f5f5;
            background-color: #2a2a4a;
        }

        .upload-container select {
            background-color: #33334d;
            color: #f5f5f5;
        }

        .upload-container button {
            background-color: #00bcd4;
            color: #1e1e2f;
            font-weight: bold;
            cursor: pointer;
        }

        .upload-container button:hover {
            background-color: #0097a7;
        }

        /* Success Message */
        #success-message {
            display: none;
            margin-top: 20px;
            color: #00bcd4;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Loading Spinner */
        #loading-spinner {
            display: none;
            margin-top: 20px;
            color: #00bcd4;
            font-size: 2rem;
        }

        #download-container {
            display: none;
            margin-top: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00bcd4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Format Converter</h1>
        <h2>Convert your images to different formats (PNG, JPG, WebP) with ease.</h2>

        <!-- Image Upload & Conversion Area -->
        <div class="upload-container">
            <input type="file" id="image-upload" accept="image/jpeg, image/png, image/jpg, image/webp">
            <select id="format-select">
                <option value="jpg">Convert to JPG</option>
                <option value="png">Convert to PNG</option>
                <option value="webp">Convert to WebP</option>
            </select>
            <button id="convert-btn">Convert</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner">
            <div class="spinner"></div>
            <p>Converting your image...</p>
        </div>

        <!-- Success Message -->
        <div id="success-message">
            <p>Image has been successfully converted! Ready to download.</p>
        </div>

        <!-- Download Button Section -->
        <div id="download-container">
            <a id="download-link" href="#" class="cta-button" download>Download Converted Image</a>
        </div>
    </div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-upload');
            const formatSelect = document.getElementById('format-select');
            const file = fileInput.files[0];
            const format = formatSelect.value;
        
            if (!file) {
                alert('Please upload an image file.');
                return;
            }
        
            const formData = new FormData();
            formData.append('file', file);
            formData.append('format', format);

            // Show loading spinner and hide success message
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('download-container').style.display = 'none';

            // Send the image data to the server
            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())  // Get the response as a Blob (binary data)
            .then(data => {
                // Create a URL for the converted image and show the download button
                const downloadLink = document.getElementById('download-link');
                const objectURL = URL.createObjectURL(data);
                downloadLink.href = objectURL;

                // Hide loading spinner and show success message
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('download-container').style.display = 'block';
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
                document.getElementById('loading-spinner').style.display = 'none';  // Hide spinner in case of error
            });
        });

        document.getElementById('download-link').addEventListener('click', function() {
            document.getElementById('success-message').style.display = 'none';
        });
    </script>
</body>
</html>
