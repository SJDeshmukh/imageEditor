<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #f5f5f5;
            text-align: center;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin-top: 110px;
            font-size: 80px;
            color: #00d4ff;
        }

        .container {
            margin: 20px auto;
            background-color: #33334d;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1; /* Ensure this is above the sprinkle effect */
        }

        .content {
            font-size: 18px;
            color: #d1d1d1;
        }

        .content h2 {
            font-size: 26px;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #00d4ff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #00d4ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #00a3cc;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            color: #f44336;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        /* Sprinkle Effect */
        .sprinkle {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .sprinkle span {
            position: absolute;
            display: block;
            width: 5px;
            height: 5px;
            background: #00d4ff;
            border-radius: 50%;
            animation: sprinkle-animation 5s linear infinite;
            top: 0;
        }

        @keyframes sprinkle-animation {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(0) translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Sprinkle Effect -->
    <div class="sprinkle">
        <!-- Generate 50 sprinkle elements dynamically -->
        <script>
            const sprinkleContainer = document.querySelector('.sprinkle');
            for (let i = 0; i < 1000; i++) {
                const span = document.createElement('span');
                span.style.left = `${Math.random() * 100}%`;
                span.style.animationDelay = `${Math.random() * 5}s`;
                span.style.animationDuration = `${2 + Math.random() * 3}s`;
                sprinkleContainer.appendChild(span);
            }
        </script>
    </div>

    <h1>Login</h1>
    <div class="container">
        <div class="content">
            <!-- Error message will be inserted here -->

            <form action="/home" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>

</body>
</html>
