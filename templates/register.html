<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #f5f5f5;
            text-align: center;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        h1, h2 {
            font-size: 36px;
            color: #00d4ff;
        }

        .container {
            margin: 10px auto;
            background-color: #33334d;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1; /* Ensure this is above the sprinkle effect */
        }

        .content {
            font-size: 18px;
            color: #d1d1d1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #00d4ff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #00d4ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #00a3cc;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Sprinkle Effect */
        .sprinkle {
            position: fixed; /* Use fixed positioning to cover the whole viewport */
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            pointer-events: none;
            overflow: hidden;
            z-index: 0; /* Keep the sprinkle behind the form */
        }
        
        .sprinkle span {
            position: absolute;
            display: block;
            width: 5px;
            height: 5px;
            background: #00d4ff;
            border-radius: 50%;
            animation: sprinkle-animation 5s linear infinite;
            top: 0; /* Start from the top */
        }
        
        @keyframes sprinkle-animation {
            0% {
                transform: translateX(0) translateY(0); /* Start from the top-right */
                opacity: 1;
            }
            100% {
                transform: translateX(0) translateY(100vh); /* Move to bottom-left */
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Sprinkle Effect -->
    <div class="sprinkle">
        <!-- Generate 50 sprinkle elements dynamically -->
        <script>
            const sprinkleContainer = document.querySelector('.sprinkle');
            for (let i = 0; i < 500; i++) {
                const span = document.createElement('span');
                span.style.left = `${Math.random() * 100}%`;
                span.style.animationDelay = `${Math.random() * 2}s`;
                span.style.animationDuration = `${2 + Math.random() * 3}s`;
                sprinkleContainer.appendChild(span);
            }
        </script>
    </div>

    <div class="container">
        <h2>Register</h2>
        <!-- Display Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message {{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="http://127.0.0.1:5000/register" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required placeholder="Enter your location">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter a password">
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="http://127.0.0.1:5000/home">Login here</a></p>
        </div>
    </div>

</body>
</html>
