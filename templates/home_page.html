<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stark-Tech | Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #090a0f, #1b1d29);
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        h1, h2 {
            text-align: center;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        nav.shrink {
            height: 60px; /* Shrink navbar on scroll */
            background: rgba(20, 20, 40, 0.9);
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
            background: #00d4ff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }

        nav ul li a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Logout Button */
        .logout-btn {
            background-color: #f44336;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            animation: glow 2s infinite;
        }

        .hero .typing {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Glow Effect */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            }
            50% {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }

        /* Sprinkle Effect */
        .sprinkle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sprinkle span {
            position: absolute;
            display: block;
            width: 5px;
            height: 5px;
            background: #00d4ff;
            border-radius: 50%;
            animation: sprinkle-animation 5s linear infinite;
        }

        @keyframes sprinkle-animation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="/dashboard">Home</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/log_in" class="logout-btn">Logout</a></li> <!-- Logout Button -->
        </ul>
    </nav>

    <!-- Sprinkle Effect -->
    <div class="sprinkle">
        <!-- Generate 50 sprinkle elements dynamically -->
        <script>
            const sprinkleContainer = document.querySelector('.sprinkle');
            for (let i = 0; i < 400; i++) {
                const span = document.createElement('span');
                span.style.left = `${Math.random() * 100}%`;
                span.style.animationDelay = `${Math.random() * 2}s`;
                span.style.animationDuration = `${2 + Math.random() * 3}s`;
                sprinkleContainer.appendChild(span);
            }
        </script>
    </div>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <h1>Welcome to OPEN VISION</h1>
        <p class="typing"></p>
    </div>

    <script>
        // Typing Effect for Hero Section
        const typingElement = document.querySelector('.typing');
        const messages = ["Revolutionizing perspectives, one pixel at a time.", "Vision redefined for a better tomorrow.", "Shaping the future through visionary innovation."];
        let index = 0, charIndex = 0;

        function type() {
            if (charIndex < messages[index].length) {
                typingElement.textContent += messages[index][charIndex++];
                setTimeout(type, 100);
            } else {
                setTimeout(erase, 2000);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typingElement.textContent = messages[index].slice(0, --charIndex);
                setTimeout(erase, 50);
            } else {
                index = (index + 1) % messages.length;
                setTimeout(type, 500);
            }
        }

        type();

        // Shrinking Navbar on Scroll
        const navbar = document.querySelector('nav');
        window.addEventListener('scroll', () => {
            navbar.classList.toggle('shrink', window.scrollY > 50);
        });
    </script>
</body>
</html>
